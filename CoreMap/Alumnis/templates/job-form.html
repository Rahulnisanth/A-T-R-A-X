{% extends 'index.html' %}
{% load static %}
{% block content %}

<main>
    <div class="container" id="form-registration">
        <div class="card">
            <div class="back-page">
                <a href="{% url 'user-profile' %}"><i class="bi bi-reply-fill"></i></a>
            </div>
            <div class="registration-form">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for field in form %}
                    <div class="form-group">
                        <label>{{field.name.capitalize}} *</label>
                    </div>
                    <div class="form-group">
                        {{field}}
                    </div>
                    {% endfor %}
                    <div class="form-group">
                        <button type="submit" class="btn btn-block create-account">Confirm</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
{% endblock content %}
