{% extends 'index.html' %}
{% load static %}
{% block content %}
<div class="registration-form">
    <form>
        <div class="form-icon">
            <img src="{% static 'img/favicon-io.png' %}">
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="username" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="text" class="form-control item" id="email" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control item" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <input type="password" class="form-control item" id="password2" placeholder="Confirm Password">
        </div>
        <div class="form-group">
            <button type="button" class="btn btn-block create-account">Create Atrax</button>
        </div>
    </form>
    <div class="social-media">
        <h5>Already an Atrax member?</h5>
        <div class="social-icons">
            <button type="button" class="btn btn-block create-account">Enter Atrax</button>
        </div>
    </div>
</div>
<!-- Login Form -->

        <div class="form-icon">

        </div>
    </div>
</div>
{% endblock content %}
